name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Run quality checks
      run: |
        echo "üè• Running quality checks..."
        npm run quality:all || true  # Continue even if some checks fail
    
    - name: Check documentation integrity
      run: |
        echo "üìö Checking documentation..."
        npm run docs validate || true
    
    - name: Run tests with coverage
      if: matrix.node-version == '20.x'  # Only run coverage on one version
      run: npm run test:coverage || echo "Coverage not configured"
    
    - name: Upload coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false