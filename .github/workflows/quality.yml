name: Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for commit examples
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: |
        echo "ğŸ” Running ESLint..."
        npm run lint:check
    
    - name: Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        npm test
    
    - name: Check project hygiene
      run: |
        echo "ğŸ¥ Checking project hygiene..."
        npm run hygiene:quick
    
    - name: Validate markdown syntax
      run: |
        echo "ğŸ“ Validating markdown syntax..."
        npm run markdown:lint
    
    - name: Validate documentation
      run: |
        echo "ğŸ“š Validating documentation..."
        npm run docs validate
    
    - name: Check command count
      run: |
        echo "ğŸ“Š Verifying command count..."
        ACTUAL_COUNT=$(find .claude/commands -name "*.md" -not -name "README.md" 2>/dev/null | wc -l || echo 0)
        README_COUNT=$(grep -oP 'commands-\K\d+' README.md || echo 0)
        echo "Actual commands: $ACTUAL_COUNT"
        echo "README badge: $README_COUNT"
        if [ "$ACTUAL_COUNT" != "$README_COUNT" ]; then
          echo "âŒ Command count mismatch!"
          exit 1
        fi
        echo "âœ… Command count matches"
    
    - name: Check for broken links
      run: |
        echo "ğŸ”— Checking for broken links..."
        node -e "
        const docs = require('./scripts/docs.js');
        const fs = require('fs');
        let hasErrors = false;
        
        ['README.md', 'CLAUDE.md'].forEach(file => {
          if (fs.existsSync(file)) {
            const content = fs.readFileSync(file, 'utf8');
            const broken = docs.findBrokenLinks(content, file);
            if (broken.length > 0) {
              console.log('âŒ Broken links in ' + file + ':');
              broken.forEach(link => console.log('  - ' + link));
              hasErrors = true;
            }
          }
        });
        
        if (hasErrors) process.exit(1);
        console.log('âœ… No broken links found');
        "
    
    - name: Validate commit examples
      run: |
        echo "ğŸ” Validating commit examples exist..."
        node -e "
        const docs = require('./scripts/docs.js');
        const fs = require('fs');
        let invalidCount = 0;
        
        // Extract commit hashes from README and CLAUDE
        const files = ['README.md', 'CLAUDE.md'];
        const hashes = new Set();
        
        files.forEach(file => {
          if (fs.existsSync(file)) {
            const content = fs.readFileSync(file, 'utf8');
            const matches = content.match(/\(\.\.\/\.\.\/commit\/([a-f0-9]+)\)/g) || [];
            matches.forEach(match => {
              const hash = match.match(/([a-f0-9]+)\)/)[1];
              hashes.add(hash);
            });
          }
        });
        
        hashes.forEach(hash => {
          if (!docs.validateCommitExists(hash)) {
            console.log('âŒ Invalid commit reference: ' + hash);
            invalidCount++;
          }
        });
        
        if (invalidCount > 0) {
          console.log('Found ' + invalidCount + ' invalid commit references');
          process.exit(1);
        }
        
        console.log('âœ… All ' + hashes.size + ' commit references are valid');
        "
    
    - name: Check features have tests and docs
      run: |
        echo "ğŸ” Checking that new features have tests and documentation..."
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          # For PRs, check against base branch
          export GITHUB_BASE_REF="${{ github.base_ref }}"
        fi
        node scripts/feature-check.js || exit 1
    
    - name: Summary
      if: always()
      run: |
        echo "ğŸ“‹ Quality Check Summary"
        echo "========================"
        echo "âœ… Linting: Passed"
        echo "âœ… Tests: Passed"
        echo "âœ… Hygiene: Passed"
        echo "âœ… Documentation: Valid"
        echo "âœ… Links: No broken links"
        echo "âœ… Commits: All references valid"
        echo "âœ… Features: Have tests and docs"